<div class="container">
    <!-- App Name and Tagline Section -->
    <header>
        <h1>Smart Computer Vision</h1>
        <!-- Image Upload Section -->
        <div class="upload-section">
            <h3>Upload or Drag & Drop an Image</h3>
            <div class="upload-box border p-3 text-center" id="drop-area" style="border: 2px dashed #ccc; border-radius: 10px;">
                <p class="mt-2" id="placeholder-text">Image Preview here</p>
                <!-- Image preview container -->
                <div id="preview-container" class="mt-3"></div>
            </div>
            <!-- Upload and Continue Process buttons -->
            <div class="text-center mt-3">
                <form id="file-upload-form" class="file-upload-form" action="">
                    <input type="file" id="file-input" class="form-control" accept="image/*" style="display: none;">
                    <label for="file-input" class="btn btn-primary" id="upload-btn">Choose an Image</label>
                </form>
                <!-- New Continue Process Button (Initially Hidden) -->
                <button class="btn btn-success mt-3" id="continue-btn" style="display: none;">Continue Process</button>
            </div>
        </div>
    </header>
</div>

<!-- Loading Screen (blank screen) -->
<div id="loading-screen">
    <div>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading, please wait...</p>
    </div>
</div>
